# circos.conf
<<include ticks.conf>>

karyotype = data/karyotype/karyotype.brassica.txt

<ideogram>

<spacing>
default = 0.005r
</spacing>

radius    = 0.9r
thickness = 30p
fill      = yes

stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = 1r + 90p
label_size       = 30
label_parallel   = yes

# shows the centromeres
show_bands = yes
fill_bands = yes
band_transparency = 9

</ideogram>



